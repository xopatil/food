<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>

  <!-- Importing Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Enhanced CSS Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    .jumbotron {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "images/home5.jpg" %}') no-repeat center center/cover;
    }

    .jumbotron h1 {
      color: #fff;
      font-size: 4rem;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .jumbotron p {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    .glow {
      font-size: 3.5rem;
      color: #fff;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #eeeeee, 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
      }

      to {
        text-shadow: 0 0 20px #f0c27b, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 60px #ff4da6;
      }
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      padding: 15px 30px;
      font-size: 1.25rem;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .jumbotron h1 {
        font-size: 3rem;
      }

      .jumbotron p {
        font-size: 1.25rem;
      }

      .btn-primary {
        padding: 12px 25px;
        font-size: 1.15rem;
      }
    }

    @media (max-width: 576px) {
      .jumbotron h1 {
        font-size: 2.5rem;
      }

      .jumbotron p {
        font-size: 1.15rem;
      }

      .btn-primary {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  {% include "navbar.html" %}
  
  <!-- Main Jumbotron Section -->
  <div class="jumbotron">
    <h1>Welcome</h1>
    <p>Sharing is Caring</p>
    <a class="btn btn-primary btn-lg" href="donarsignup" role="button">Apply as a Donor</a>
  </div>

  <!-- Donor Cards Section -->
  <section>
    {% include "ngo_donar_card.html" %}
  </section>

  <!-- Footer Section -->
  {% include "footer.html" %}
</body>

</html>
